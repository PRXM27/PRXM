<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Love Letter</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f7eaff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #222;
    }
    .envelope {
      position: relative;
      width: 280px;
      height: 200px;
      margin: 0 auto;
    }
    .pocket {
      width: 0;
      height: 0;
      border-left: 140px solid #f55a7a;
      border-right: 140px solid #f55a7a;
      border-top: 90px solid transparent;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
    }
    .letter {
      position: absolute;
      background-color: #fff;
      width: 90%;
      height: 90%;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 6px;
      font-family: "Dancing Script", cursive;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
      z-index: 10;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: 2px solid #f55a7a;
      background: #fff;
      color: #f55a7a;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #f55a7a;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Valentine Love Letter</h1>
  <div class="envelope">
    <div class="pocket"></div>
    <div class="letter" id="loveLetter">
      <h3>To Crush</h3>
      <p>Dear crush, you are so beautiful,<br>
      That every time I see you,<br>
      my world stops.</p>
    </div>
  </div>

  <div class="buttons">
    <button onclick="openLetter()">OPEN</button>
    <button onclick="closeLetter()">CLOSE</button>
  </div>

  <script>
    function openLetter() {
      document.getElementById("loveLetter").style.display = "block";
    }

    function closeLetter() {
      document.getElementById("loveLetter").style.display = "none";
    }
  </script>
</body>
</html>
